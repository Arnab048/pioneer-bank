<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="credential">
        <h1 class="text-center">
            Welcome to Pioneer Bank
        </h1>
        <br>
        <div class="container credentialInfo">
            <h4>Log In</h4>
            <br>
            <input type="email" name=""class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" name=""class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">
                Enter
            </button>
        </div>
    </div>

    <div class="container" id="transactionArea">
        <div class="row d-flex justify-content-around">
            <div class="col-md-4">
                <div class="deposit">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="currentWithdraw">00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">1240</h2>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-around">
            <div class="col-md-6">
                <div class="moneyEntry">
                    <h5>Deposit</h5>
                    <br>
                    <input id="depositAmount" type="number" name=""class="form-control" placeholder="Amount You want to Deposit">
                    <br>
                    <button class="btn btn-success" id="depositButton">
                        Deposit
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="moneyEntry">
                    <h5>Withdraw</h5>
                    <br>
                    <input id="withdrawAmount" type="number" name=""class="form-control" placeholder="Amount You want to Withdraw">
                    <br>
                    <button class="btn btn-success" id="withdrawButton">
                        Withdraw
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        document.getElementById("login").addEventListener("click",function(){
            document.getElementById("credential").style.display="none";
            document.getElementById("transactionArea").style.display="block";
        });

        document.getElementById("depositButton").addEventListener("click",function(){
            var x=document.getElementById("depositAmount").value;
            var x1=parseFloat(x);

            var y=document.getElementById("currentDeposit").innerText;
            var y1=parseFloat(y);

            var y2=document.getElementById("currentBalance").innerText;
            var y2=parseFloat(y2);

            var z=x1+y1;
            var z1=y2+x1;

            document.getElementById("currentDeposit").innerText=z;
            document.getElementById("currentBalance").innerText=z1;
            document.getElementById("depositAmount").value="";
        });

        document.getElementById("withdrawButton").addEventListener("click",function(){
            var x=document.getElementById("withdrawAmount").value;
            var x1=parseFloat(x);

            var y=document.getElementById("currentWithdraw").innerText;
            var y1=parseFloat(y);

            var y2=document.getElementById("currentBalance").innerText;
            var y2=parseFloat(y2);

            var z=x1+y1;
            var z1=y2-x1;

            document.getElementById("currentWithdraw").innerText=z;
            document.getElementById("currentBalance").innerText=z1;
            document.getElementById("withdrawAmount").value="";
        });
    </script>
    
</body>
</html>
